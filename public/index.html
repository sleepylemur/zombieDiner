<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Delicacies</title>


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <img src="images/LDlogo.png" width="110" height="60">

  <div id="categories" class="container">
    <ul id="categorieslist" class="row">
    </ul>
    <div class="centertext">
      <button id="newcategorybutton">add category</button>
    </div>
  </div>


  <script type="text/template" id="categorytemplate">
    <div class="displaycategory twelve columns">
      <h2>
        <%= name %>
        <span class="topright">
        <img src="images/plusicon.svg" class="addbutton icon">
        <img src="images/editicon.svg" class="editbutton icon">
        </span>
      </h2>
    </div>
    <div class="editcategory twelve columns hidden">
      <p><input type="text" value="<%= name %>"></p>
      <p><button class="updatebutton">update</button>
      <button class="revertbutton">revert</button>
      <button class="deletebutton">delete</button></p>
    </div>
    <ul class="disheslist">
    </ul>
  </script>

  <script type="text/template" id="dishtemplate">
    <div class="displaydish">
      <img src="<%= dish.image_url %>">
      <%= dish.name %>
      <%= dish.price %>
      <img src="images/editicon.svg" class="editdishbutton smallicon topright">
    </div>
    <div class="editdish hidden">
      <p><input type="text" class="imagebox" value="<%= dish.image_url %>"></p>
      <p><input type="text" class="namebox" value="<%= dish.name %>"></p>
      <p><input type="text" class="pricebox" value="<%= dish.price %>"></p>
      <p><button class="updatedishbutton">update</button>
      <button class="revertdishbutton">revert</button>
      <button class="deletedishbutton">delete</button></p>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

  <script src = "/scripts/models.js"></script>
  <script src = "/scripts/views.js"></script>
  <script src = "/scripts/routes.js"></script>
</body>
</html>
