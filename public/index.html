<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Delicacies</title>
</head>
<body>
  <img src="images/LDlogo.png" width="110"â€†height="60">

  <div id="categories">
    <button id="newcategorybutton">add category</button>
    <ul id="categorieslist">
    </ul>
  </div>


  <script type="text/template" id="categorytemplate">
    <div class="displaycategory">
      <p><%= name %>
      <button class="editbutton">edit</button>
      <button class="addbutton">add</button>
      </p>
    </div>
    <div class="editcategory">
      <p><input type="text" value="<%= name %>"></p>
      <p><button class="updatebutton">update</button>
      <button class="revertbutton">revert</button>
      <button class="deletebutton">delete</button></p>
    </div>
    <ul class="disheslist">
    </ul>
  </script>

  <script type="text/template" id="dishtemplate">
    <div class="displaydish">
      <img src="<%= dish.image_url %>">
      <%= dish.name %>
      <%= dish.price %>
    </div>
    <div class="editdish">
      <p><input type="text" class="imagebox" value="<%= dish.image_url %>"></p>
      <p><input type="text" class="namebox" value="<%= dish.name %>"></p>
      <p><input type="text" class="pricebox" value="<%= dish.price %>"></p>
      <p><button class="updatedishbutton">update</button>
      <button class="revertdishbutton">revert</button>
      <button class="deletedishbutton">delete</button></p>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

  <script src = "/scripts/models.js"></script>
  <script src = "/scripts/collections.js"></script>
  <script src = "/scripts/views.js"></script>
  <script src = "/scripts/routes.js"></script>
</body>
</html>
