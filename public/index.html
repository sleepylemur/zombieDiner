<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Delicacies</title>


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab|Tangerine' rel='stylesheet' type='text/css'><!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">



</head>
<body>

  <img id="testbutton1" src="images/pencil.png" class="icon">
  <button id="testbutton" class="icon"></button>
  <button id="testbutton2"><img src="images/pencil.png" class="icon"></button>

  <div class="logocontainer">
  <img class="logo" src="images/splashlogo.png">
  </div>

  <div id="categories">
    <ul id="categorieslist">
    </ul>
    <div class="centertext">
      <button id="newcategorybutton">add category</button>
    </div>
  </div>


  <script type="text/template" id="categorytemplate">
    <div class="displaycategory">
      <h2 class="grey">
        <%= name %>
        <span class="topright">
        <img src="images/plusicon.svg" class="addbutton icon">
        <img src="images/pencil.png" class="editbutton icon">
        </span>
      </h2>
    </div>
    <div class="editcategory hidden">
      <p><input type="text" value="<%= name %>"></p>
      <p><button class="updatebutton pink">update</button>
      <button class="revertbutton pink">revert</button>
      <button class="deletebutton pink">delete</button></p>
    </div>
    <ul class="disheslist">
    </ul>
  </script>

  <script type="text/template" id="dishtemplate">
    <div class="displaydish">
      <div class="dishimagecontainer">
        <img class="dishimage" src="<%= dish.image_url %>">
      </div>
      <div class="dishtext">
      <p class='cursive grey'><%= dish.name %></p>
      <p class='cursive pink'><%= dish.price %></p>
      </div>
      <img src="images/pencil.png" class="editdishbutton smallicon topright">
    </div>
    <div class="editdish hidden">
      <p><label for"image">image</label></p>
      <p><input name="image" type="text" class="imagebox" value="<%= dish.image_url %>"></p>
      <p><label for"name">name</label></p>
      <p><input name="name" type="text" class="namebox" value="<%= dish.name %>"></p>
      <p><label for"price">price</label></p>
      <p><input name="price" type="text" class="pricebox" value="<%= dish.price %>"></p>
      <p><button class="updatedishbutton pink">update</button>
      <button class="revertdishbutton pink">revert</button>
      <button class="deletedishbutton pink">delete</button></p>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="/scripts/backbone-validation-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

  <script src = "/scripts/models.js"></script>
  <script src = "/scripts/views.js"></script>
  <script src = "/scripts/routes.js"></script>

</body>
</html>
